<div id="sidebar-contact">
    <h3>Contact</h3>
    {{ page.title }} contact: {{ page.contact }} <br>
    <a href="contact.html">Trilinos contact</a>
</div>
<div id="sidebar-documentation">
    <h3>Documentation</h3>
    {% if page.doxygen %}
    <a href={{ "https://trilinos.org/docs/dev/packages/" | append: page.package | append: "/doc/html/index.html" }}>Dev {{ page.package }} Doxygen</a><br>
    <a href={{ "https://trilinos.org/docs/latest-release/packages/" | append: page.package | append: "/doc/html/index.html" }}>Release {{ page.package }} Doxygen</a><br>
    {% endif %}
    <a href="documentation.html">Trilinos documentation</a>
</div>
