<div id="sidebar-contact">
    <h3>Contact</h3>
    {{ page.title }} Contact: {{ page.contact }} <br>
    <a href="contact.html">Trilinos Contact</a>
</div>
<div id="sidebar-documentation">
    <h3>Documentation</h3>
    {% if page.doxygen %}
    <a href={{ "https://trilinos.org/docs/dev/packages/" | append: page.package | append: "/doc/html/index.html" }}>{{ page.package }} Dev Doxygen</a><br>
    <a href="https://trilinos.org/docs/latest-release/packages/" | append: page.package| append: "/doc/html/index.html" }}>{{ page.package }} Release Doxygen</a><br>
    {% endif %}
    <a href="documentation.html">Trilinos Documentation</a>
</div>
